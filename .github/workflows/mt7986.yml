name: ğŸ›œ mt7986
on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "è®¾ç½®é»˜è®¤ LAN åœ°å€"
        default: "192.168.1.10"
        required: true
        type: string
      root_password:
        description: "é»˜è®¤ root å¯†ç ï¼ˆå¯é€‰ï¼Œé»˜è®¤ passwordï¼‰"
        default: "password"
